
<!-- <div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="align-items: center;justify-content: center"> -->
<div class="mdl-layout__content" style="padding: 10px; height: 100%">
	<div class="mdl-card mdl-shadow--6dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Cadastrar Inner Rep Plus</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="numeroSerie"
						data-ng-model="vm.rep.numeroSerie" /> <label
						class="mdl-textfield__label">Número de
						Série</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="chaveCom"
						data-ng-model="vm.rep.chaveComunicacao" /> <label
						class="mdl-textfield__label">Chave de
						Comunicação</label>
				</div>
			</form>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<button
				class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
				data-ng-click="vm.salvar(vm.rep)">Salvar</button>
		</div>
	</div>
</div>
