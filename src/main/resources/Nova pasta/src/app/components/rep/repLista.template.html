<div class="mdl-layout__content" style="padding: 10px; height: 100%">
	<div class="mdl-card mdl-shadow--2dp" style="width: 100%">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Lista de Inner Rep Plus
				cadastrado</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<div style="padding: 20px">
				<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable  mdl-shadow--2dp">
					<thead>
						<tr>
							<th class="mdl-data-table__cell--non-numeric">NÚMERO DE
								SÉRIE</th>
							<th class="mdl-data-table__cell--non-numeric">CHAVE
								COMUNICAÇÃO</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="rep in vm.listaRep"
							data-ng-click="$state.go('repEditar',{id:rep.id})">
							<td class="mdl-data-table__cell--non-numeric">{{rep.numeroSerie}}</td>
							<td class="mdl-data-table__cell--non-numeric">{{rep.chaveComunicacao}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<button
				class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-ng-click="$state.go('home')">Voltar</button>
		</div>
	</div>
</div>
