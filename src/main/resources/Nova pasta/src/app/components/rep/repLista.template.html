
<!-- <div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="align-items: center;justify-content: center"> -->
<div class="mdl-layout__content" style="padding: 10px; height: 100%">
	<div class="mdl-card mdl-shadow--2dp"  style="width: 100%">
		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">Lista de Inner Rep Plus
				cadastrado</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<div style="padding: 20px">
				<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
					<thead>
						<tr>
							<th class="mdl-data-table__cell--non-numeric">NÚMERO DE
								SÉRIE</th>
							<th class="mdl-data-table__cell--non-numeric">CHAVE
								COMUNICAÇÃO</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="rep in vm.listaRep">
							<td class="mdl-data-table__cell--non-numeric">{{rep.numeroSerie}}</td>
							<td class="mdl-data-table__cell--non-numeric">{{rep.chaveComunicacao}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<button
				class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Voltar</button>
		</div>
	</div>
</div>
