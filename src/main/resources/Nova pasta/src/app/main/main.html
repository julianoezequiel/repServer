  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-card mdl-shadow--2dp" style="width: 100%">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Monitoramento Inner Rep</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Lista de equipamentos cadastrados
        </div>
        <div style="padding: 20px">
        <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" >
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">NÚMERO DE SÉRIE</th>
              <th>IP</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="rep in vm.listaRep">
              <td class="mdl-data-table__cell--non-numeric">{{rep.numSerie}}</td>
              <td>{{rep.ip}}</td>
              <td>{{rep.status}}</td>
            </tr>
          </tbody>
        </table>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Atualizar agora
          </a>
        </div>
