
<main class="mdl-layout__content">
  <div class="page-content">
  	<div class="mdl-card mdl-shadow--2dp" style="width: 100%">
  		<div class="mdl-card__title">
  			<h2 class="mdl-card__title-text">Monitoramento Inner Rep</h2>
  		</div>
  		<div class="mdl-card__supporting-text">Lista de equipamentos cadastrados</div>
  		<div style="padding: 20px">
  			<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
  				<thead>
  					<tr>
  						<th class="mdl-data-table__cell--non-numeric">NÚMERO DE SÉRIE</th>
  						<th class="mdl-data-table__cell--non-numeric">ÚLTIMO IP</th>
  						<th class="mdl-data-table__cell--non-numeric">CHAVE	COMUNICAÇÃO</th>
  						<th class="mdl-data-table__cell--non-numeric">STATUS</th>
  					</tr>
  				</thead>
  				<tbody>
  					<tr data-ng-cloak
  						data-ng-repeat="rep in vm.listaRep track by rep.id">
  						<td class="mdl-data-table__cell--non-numeric">{{rep.numeroSerie}}</td>
  						<td class="mdl-data-table__cell--non-numeric">{{rep.ultimoIp}}</td>
  						<td class="mdl-data-table__cell--non-numeric">{{rep.chaveComunicacao}}</td>
  						<td class="mdl-data-table__cell--non-numeric">{{rep.status}}</td>
  					</tr>
  				</tbody>
  			</table>
  		</div>
  		<div class="mdl-card__actions mdl-card--border">
  			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-ng-click="vm.initStopMon()">
  				{{vm.ismonitorando?"Parar":"Iniciar"}}</a>
  		</div>
  	</div>
  </div>
</main>
